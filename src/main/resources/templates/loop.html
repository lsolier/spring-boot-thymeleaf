<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaft Demo</title>
</head>
<body>
    <h3>Thymeleaf Loop</h3>
    <table>
        <tr>
            <td>ID</td>
            <td>Nombre</td>
            <td>Is Active</td>
        </tr>
        <tr th:each="user : ${list}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.isActive}"></td>
        </tr>
    </table>
</body>
</html>
